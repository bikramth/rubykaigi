abstract:
  en: "DISCLAIMER: THIS TALK WILL BE NON-TECHNICAL RUBY TOPICS AND VERY SPECIFIC TO THE CONTEXT IN JAPAN.if you are non-Japanese Rubyist, you would be better off to go to the sub hall in this slot.they will be give a technical talk, so it's okay if you cannot understand Japanese well :) why don't they give talks in main hall instead of him? -- hmm, he, kakutani is kinda \"charismatic\" presentation guy in Ruby community in Japan(hehe). Anyway, he'll talk about Dave \"pragmatic\" Thomas and Ruby Community in Japan. What should we do with the world without RubyKaigi(as we know it)?"
  ja: "RubyKaigi2007でDave Thomasは私たち日本のRubyistに「宿題」を出しました。かくたにはこの宿題への答えを3年かけて探し、2010年にやっとその答えを見つけました。それが「門」というキーワードです。ところがRubyConf 2010の基調講演でDave ThomasはRubyコミュニティに向けて今後10年の新たな「宿題」を出しました。本トークでは、残念ながら今回のRubyKaigi2011での来日を果たせなくなったDave Thomasに代わって、僭越ながら私かくたにが、皆さんへDave Thomasからの「宿題」をお伝えします。本トークが皆さんと一緒にRubyKaigi(as we know it)なき世界で一緒に暮らしていくことを考えるきっかけになることを願っています。追伸: 高橋征義さんからのリクエストには(まだ)応えられないんじゃないかなあ、と今のところ思ってます: http://d.hatena.ne.jp/takahashim/20110614/p1"
