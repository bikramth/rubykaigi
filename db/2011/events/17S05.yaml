  en: "ThreadGroup class, which is one of the embedded classes of Ruby, is useful for managing sets of threads. Although a ThreadGroup object should have advantages over a simple list of threads, it hasn't had enough methods to do that. In this presentation, I'll introduce details and intentions of improving ThreadGroup with some usages."
