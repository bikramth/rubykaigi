  ja: "
日本 Ruby の会 ML (http://www.fdiary.net/ml/ruby/msg/2380) や Rubyist
Magazine 巻頭言 (http://jp.rubyist.net/magazine/?0032-ForeWord)
で既報のとおり、日本 Ruby の会は RubyKaigi2011 後に一般社団法人として法人化されることが予定されています。
このセッションでは、その経緯や今後の日本 Ruby の会としての活動について発表します。
また、日本 Ruby の会として継続的に活動している「Rubyリファレンスマニュアル刷新計画 (通称るりま) 」と「Rubyist
Magazine (通称るびま) 」について 2011 年の活動報告を行います。

