abstract:
  en: |-
    The "visual glitch" is an artifact view of corrupted image/video data.
    Some art people say that "true" glitch can't be reproduced, but I
    think they are just unfamiliar with how computers work.
    We, programmers, can learn about file format specs, binary
    compositions, and can make reproducible glitches with programming.
    This talk, with examples, some Ruby snippets and my library AviGlitch,
    will show you how to generate glitched images/videos.
